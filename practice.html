<body>
    <style>
        * {
            box-sizing: border-box
        }

        .box {
            width: 300px;
            height: 100px;
            background-color: red;
            padding-top: 50px;
            padding-bottom: 30px;
            display: inline-block;
            margin: 100px;
        }

        .child {
            width: 100px;
            height: 50px;
            background-color: blue;
            padding-bottom: 30px;

        }
    </style>
</body>
<div class="box">
    <div class="child">
    </div>
    <div class="box">
        <div class="child">
        </div>
